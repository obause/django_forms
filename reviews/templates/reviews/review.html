{% extends "reviews/base.html" %}

{% block title %}
Ein Formular
{% endblock title %}
{% block content %}
<form action="/" method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control{% if field.errors %} errors {% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit">Senden</button>
</form>
{% endblock content %}
